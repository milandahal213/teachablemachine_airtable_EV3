

<div style="width:100%;">
<div style="width: 50%; margin:0px auto; text-align: center;"> <h2>Teachable Machine Audio Model</h2></div>
<button style="position:absolute; top:60%; left:30%; height:10% ;width:40%; background-color: #00AA00;" type="button" onclick="init()">Start</button>
<div style="width: 50%; margin:0px auto; text-align: center;" id="label-container"></div>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands@0.4.0/dist/speech-commands.min.js"></script>

<div style="width: 100%; margin:0px auto; text-align: center;">
<div style=" width:50%;display: inline-block; text-align: center;">    
<form id="form" onsubmit="return false;">
<input style=" width:40%;" type="text" id="API" placeholder="ApiKey" /> <br><br>
<input style=" width:40%;" type="text" id="BaseID" placeholder="BaseID" /><br><br>
<input style=" width:40%;" type="text" id="URL" placeholder="URL"  /><br><br>
<input style=" width:20%;" type="submit" onclick="othername();" />
</form>
</div>

<div style=" width:50%; float:left;display: inline-block;text-align: center;">
<form id="form" onsubmit="return false;">
<input style="width:40%;" type="text" id="table" placeholder="Table 1" /><br><br>
<input style=" width:40%;" type="text" id="field" placeholder="Name" /><br><br>

<input style=" height:200px; width:20%; " type="submit" onclick="optional();" />
</form>
</div>
</div>

<script type="text/javascript">


function othername() {
URL = document.getElementById("URL").value;
APIKey = document.getElementById("API").value;
BaseID = document.getElementById("BaseID").value;

}



function optional() {
tablename = document.getElementById("table").value;
fieldname = document.getElementById("field").value;

}


var URL = 'url';
 var APIKey = 'apikey';
 var BaseID = 'baseid'; 

var tablename = "Table 1"; //Default values
var fieldname = "Name" ;   //Default values

    var lastvalue="_background_noise_";



    function sendData(value) {

      var xhr = new XMLHttpRequest();
      var url = "https://api.airtable.com/v0/" + BaseID + "/" + tablename +"/";
      var propValue ={"records": [{"fields": { [fieldname] : value}} ]}
      
      xhr.open('POST', url, true);
      xhr.setRequestHeader('Content-type','application/json');
      xhr.setRequestHeader('Authorization',"Bearer " + APIKey);
      
      xhr.onreadystatechange = function() {
        if(xhr.readyState == 4 && xhr.status == 200) {
              console.log(xhr.responseText);
            }
        };
      xhr.send(JSON.stringify(propValue));
    }

    async function createModel() {
        const checkpointURL = URL + "model.json"; // model topology
        const metadataURL = URL + "metadata.json"; // model metadata

        const recognizer = speechCommands.create(
            "BROWSER_FFT", // fourier transform type, not useful to change
            undefined, // speech commands vocabulary feature, not useful for your models
            checkpointURL,
            metadataURL);

        // check that model and metadata are loaded via HTTPS requests.
        await recognizer.ensureModelLoaded();

        return recognizer;
    }

    async function init() {
        const recognizer = await createModel();
        const classLabels = recognizer.wordLabels(); // get class labels
        const labelContainer = document.getElementById("label-container");
        for (let i = 0; i < classLabels.length; i++) {
            labelContainer.appendChild(document.createElement("div"));
        }

        recognizer.listen(result => {
            const scores = result.scores; 
            var highest = 0;
            var highestIndex = 500;
            for (let i = 0; i < classLabels.length; i++) {
                const classPrediction = classLabels[i] + ": " + result.scores[i].toFixed(2);
                labelContainer.childNodes[i].innerHTML = classPrediction;
                console.log(classPrediction);
                if (result.scores[i] > highest) {
                    highest = result.scores[i];
                    highestIndex = i;
                }
            }
            console.log(classLabels[highestIndex]);
          
            if (classLabels[highestIndex]!= lastvalue){
                
                lastvalue=classLabels[highestIndex];
                if(lastvalue!="_background_noise_"){
                sendData(classLabels[highestIndex]);
            }
            }
        }, {
            includeSpectrogram: true, // in case listen should return result.spectrogram
            probabilityThreshold: 0.75,
            invokeCallbackOnNoiseAndUnknown: true,
            overlapFactor: 0.50 // probably want between 0.5 and 0.75. More info in README
        });

        // Stop the recognition in 5 seconds.
        // setTimeout(() => recognizer.stopListening(), 5000);
    }
</script>
</div>
